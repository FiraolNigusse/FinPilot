<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <nav class="bg-white p-4 shadow">
    <div class="container mx-auto text-xl font-bold text-indigo-600">FinPilot</div>
  </nav>

  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-gray-500 py-4">
    © 2025 FinPilot – Smart Finance Tools
  </footer>
  <script>
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", function () {
        const btn = form.querySelector("button[type='submit']");
        btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>`;
        btn.disabled = true;
      });
    }
  </script>
  
</body>
{% if messages %}
  <div class="max-w-2xl mx-auto mt-6 space-y-2">
    {% for message in messages %}
      <div class="p-3 rounded-xl text-white {% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

</html>
