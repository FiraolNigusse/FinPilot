<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- ‚úÖ Navbar -->
  <nav class="bg-gray-900 text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold"><a href="/">FinPilot üí∏</a></h1>
      <a href="{% url 'budget_planner' %}" class="text-sm hover:underline">Budget Planner</a>
    </div>
  </nav>

  <!-- ‚úÖ Flash Messages -->
  {% if messages %}
    <div class="max-w-2xl mx-auto mt-6 space-y-2">
      {% for message in messages %}
        <div class="p-3 rounded-xl text-white {% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- ‚úÖ Main Content -->
  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- ‚úÖ Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    &copy; {{ now|date:"Y" }} FinPilot. Built with ‚ù§Ô∏è using Django.<br>
    Smart Finance Tools for the Modern World.
  </footer>

  <!-- ‚úÖ Loading Spinner Script -->
  <script>
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", function () {
        const btn = form.querySelector("button[type='submit']");
        btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>`;
        btn.disabled = true;
      });
    }
  </script>

</body>
</html>
